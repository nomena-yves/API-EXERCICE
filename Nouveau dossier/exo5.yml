openapi: 3.0.3
info:
  title: Shop API
  version: 1.0.0

tags:
  - name: Products
    description: Gestion des produits
  - name: Orders
    description: Gestion des commandes

paths:
  /products:
    get:
      tags:
        - Products
      summary: Récupérer une liste de produits
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/QParam'
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  summary: Exemple avec plusieurs produits
                  value:
                    - name: "Pomme"
                      expiration_datetime: "2025-09-01T12:00:00Z"
                      price: 1.20
                    - name: "Banane"
                      expiration_datetime: "2025-09-05T18:30:00Z"
                      price: 0.80
                emptyList:
                  summary: Exemple avec une liste vide
                  value: []

  /orders:
    get:
      tags:
        - Orders
      summary: Récupérer une liste paginée de commandes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste des commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                multipleOrders:
                  summary: Exemple avec plusieurs commandes
                  value:
                    - identifier: 1
                      customer_name: "Alice"
                      creation_datetime: "2025-08-31T10:00:00Z"
                      total_amount: 150.50
                    - identifier: 2
                      customer_name: "Bob"
                      creation_datetime: "2025-09-01T09:30:00Z"
                      total_amount: 89.90
                emptyOrders:
                  summary: Exemple avec une liste vide
                  value: []

    post:
      tags:
        - Orders
      summary: Créer une nouvelle commande
      security:
        - basicAuth: []
      requestBody:
        description: Nouvelle commande à créer
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            example:
              identifier: 3
              customer_name: "Charlie"
              creation_datetime: "2025-09-02T14:15:00Z"
              total_amount: 200.00
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Orange"
        expiration_datetime:
          type: string
          format: date-time
          example: "2025-12-31T23:59:59Z"
        price:
          type: number
          format: float
          example: 2.50
      required:
        - name
        - expiration_datetime
        - price

    Order:
      type: object
      properties:
        identifier:
          type: integer
          example: 101
        customer_name:
          type: string
          example: "John Doe"
        creation_datetime:
          type: string
          format: date-time
          example: "2025-09-01T12:00:00Z"
        total_amount:
          type: number
          format: float
          example: 99.99
      required:
        - identifier
        - customer_name
        - creation_datetime
        - total_amount

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Nombre maximum d’éléments
      required: false
      schema:
        type: integer
        example: 10
    QParam:
      name: q
      in: query
      description: Terme de recherche
      required: false
      schema:
        type: string
        example: "fruit"
    PageParam:
      name: page
      in: query
      description: Numéro de la page (pagination)
      required: false
      schema:
        type: integer
        example: 1
    SizeParam:
      name: size
      in: query
      description: Nombre d’éléments par page
      required: false
      schema:
        type: integer
        example: 20

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
